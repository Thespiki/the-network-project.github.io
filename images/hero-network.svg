<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <style>
      .router { fill: #5e7ce2; }
      .switch { fill: #5ee27c; }
      .server { fill: #e2bd5e; }
      .pc { fill: #e25e5e; }
      .cloud { fill: #f0f3fa; stroke: #5e7ce2; stroke-width: 2; }
      .connection { stroke: #333; stroke-width: 2; stroke-dasharray: none; }
      .connection-wifi { stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; }
      .label { fill: #333; font-family: Arial; font-size: 12px; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Background Cloud -->
  <ellipse cx="300" cy="200" rx="280" ry="180" class="cloud" />
  
  <!-- Central Router -->
  <g transform="translate(300, 200)">
    <rect x="-25" y="-15" width="50" height="30" rx="5" class="router" />
    <line x1="-15" y1="-15" x2="-15" y2="15" stroke="white" stroke-width="1" />
    <line x1="-5" y1="-15" x2="-5" y2="15" stroke="white" stroke-width="1" />
    <line x1="5" y1="-15" x2="5" y2="15" stroke="white" stroke-width="1" />
    <line x1="15" y1="-15" x2="15" y2="15" stroke="white" stroke-width="1" />
    <text x="0" y="40" class="label">Main Router</text>
  </g>

  <!-- Switch 1 -->
  <g transform="translate(150, 120)">
    <rect x="-25" y="-15" width="50" height="30" rx="5" class="switch" />
    <line x1="-20" y1="-10" x2="-15" y2="-10" stroke="white" stroke-width="1" />
    <line x1="-20" y1="0" x2="-15" y2="0" stroke="white" stroke-width="1" />
    <line x1="-20" y1="10" x2="-15" y2="10" stroke="white" stroke-width="1" />
    <line x1="15" y1="-10" x2="20" y2="-10" stroke="white" stroke-width="1" />
    <line x1="15" y1="0" x2="20" y2="0" stroke="white" stroke-width="1" />
    <line x1="15" y1="10" x2="20" y2="10" stroke="white" stroke-width="1" />
    <text x="0" y="40" class="label">Switch 1</text>
  </g>
  
  <!-- Switch 2 -->
  <g transform="translate(450, 120)">
    <rect x="-25" y="-15" width="50" height="30" rx="5" class="switch" />
    <line x1="-20" y1="-10" x2="-15" y2="-10" stroke="white" stroke-width="1" />
    <line x1="-20" y1="0" x2="-15" y2="0" stroke="white" stroke-width="1" />
    <line x1="-20" y1="10" x2="-15" y2="10" stroke="white" stroke-width="1" />
    <line x1="15" y1="-10" x2="20" y2="-10" stroke="white" stroke-width="1" />
    <line x1="15" y1="0" x2="20" y2="0" stroke="white" stroke-width="1" />
    <line x1="15" y1="10" x2="20" y2="10" stroke="white" stroke-width="1" />
    <text x="0" y="40" class="label">Switch 2</text>
  </g>
  
  <!-- Server -->
  <g transform="translate(300, 320)">
    <rect x="-30" y="-40" width="60" height="80" rx="5" class="server" />
    <line x1="-30" y1="-13" x2="30" y2="-13" stroke="white" stroke-width="1" />
    <line x1="-30" y1="13" x2="30" y2="13" stroke="white" stroke-width="1" />
    <line x1="-20" y1="-27" x2="-10" y2="-27" stroke="white" stroke-width="1" />
    <line x1="-20" y1="0" x2="-10" y2="0" stroke="white" stroke-width="1" />
    <line x1="-20" y1="27" x2="-10" y2="27" stroke="white" stroke-width="1" />
    <text x="0" y="60" class="label">Server</text>
  </g>
  
  <!-- PC 1 -->
  <g transform="translate(75, 70)">
    <rect x="-20" y="-15" width="40" height="30" rx="2" class="pc" />
    <rect x="-15" y="-12" width="30" height="20" rx="1" fill="white" />
    <rect x="-10" y="15" x2="10" y2="15" width="20" height="5" class="pc" />
    <text x="0" y="40" class="label">PC 1</text>
  </g>
  
  <!-- PC 2 -->
  <g transform="translate(150, 40)">
    <rect x="-20" y="-15" width="40" height="30" rx="2" class="pc" />
    <rect x="-15" y="-12" width="30" height="20" rx="1" fill="white" />
    <rect x="-10" y="15" x2="10" y2="15" width="20" height="5" class="pc" />
    <text x="0" y="40" class="label">PC 2</text>
  </g>
  
  <!-- PC 3 -->
  <g transform="translate(450, 40)">
    <rect x="-20" y="-15" width="40" height="30" rx="2" class="pc" />
    <rect x="-15" y="-12" width="30" height="20" rx="1" fill="white" />
    <rect x="-10" y="15" x2="10" y2="15" width="20" height="5" class="pc" />
    <text x="0" y="40" class="label">PC 3</text>
  </g>
  
  <!-- PC 4 -->
  <g transform="translate(525, 70)">
    <rect x="-20" y="-15" width="40" height="30" rx="2" class="pc" />
    <rect x="-15" y="-12" width="30" height="20" rx="1" fill="white" />
    <rect x="-10" y="15" x2="10" y2="15" width="20" height="5" class="pc" />
    <text x="0" y="40" class="label">PC 4</text>
  </g>
  
  <!-- Wireless Devices -->
  <g transform="translate(100, 300)">
    <rect x="-15" y="-25" width="30" height="50" rx="5" class="pc" />
    <rect x="-10" y="-20" width="20" height="35" rx="2" fill="white" />
    <circle cx="0" cy="25" r="2" fill="white" />
    <text x="0" y="45" class="label">Mobile</text>
  </g>
  
  <g transform="translate(500, 300)">
    <rect x="-20" y="-15" width="40" height="30" rx="5" class="pc" />
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="white" />
    <text x="0" y="30" class="label">Laptop</text>
  </g>
  
  <!-- Connections -->
  <!-- Router to Switches -->
  <line x1="300" y1="200" x2="150" y2="120" class="connection" />
  <line x1="300" y1="200" x2="450" y2="120" class="connection" />
  
  <!-- Router to Server -->
  <line x1="300" y1="200" x2="300" y2="280" class="connection" />
  
  <!-- Switch 1 to PCs -->
  <line x1="150" y1="120" x2="75" y2="70" class="connection" />
  <line x1="150" y1="120" x2="150" y2="40" class="connection" />
  
  <!-- Switch 2 to PCs -->
  <line x1="450" y1="120" x2="450" y2="40" class="connection" />
  <line x1="450" y1="120" x2="525" y2="70" class="connection" />
  
  <!-- Wireless Connections -->
  <line x1="300" y1="200" x2="100" y2="300" class="connection-wifi" />
  <line x1="300" y1="200" x2="500" y2="300" class="connection-wifi" />
</svg>
