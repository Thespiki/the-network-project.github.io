<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <style>
      .logo-text { fill: #333; font-family: 'Arial', sans-serif; font-weight: bold; }
      .network-element { fill: #5e7ce2; }
      .connection { stroke: #5e7ce2; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Network Diagram Symbol -->
  <g transform="translate(10, 10)">
    <circle cx="20" cy="20" r="18" fill="#f0f3fa" stroke="#5e7ce2" stroke-width="2"/>
    
    <!-- Network Elements -->
    <rect x="10" y="10" width="8" height="8" class="network-element" rx="1"/>
    <rect x="22" y="10" width="8" height="8" class="network-element" rx="1"/>
    <rect x="10" y="22" width="8" height="8" class="network-element" rx="1"/>
    <rect x="22" y="22" width="8" height="8" class="network-element" rx="1"/>
    
    <!-- Connections -->
    <path d="M14 18 L14 22 M26 18 L26 22 M18 14 L22 14 M18 26 L22 26" class="connection"/>
  </g>
  
  <!-- Text "TNP" -->
  <text x="55" y="35" class="logo-text" font-size="24">TNP</text>
</svg>
