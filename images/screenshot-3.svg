<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #f0f3fa; }
      .window { fill: white; stroke: #d0d0d0; stroke-width: 2; }
      .header { fill: #5e7ce2; }
      .panel { fill: #f5f5f5; stroke: #e0e0e0; stroke-width: 1; }
      .canvas { fill: white; }
      .ui-element { fill: #e0e0e0; }
      .ui-active { fill: #5e7ce2; }
      .form-field { fill: white; stroke: #d0d0d0; stroke-width: 1; }
      .device { fill: #5e7ce2; }
      .text { fill: #333; font-family: Arial; }
      .tab { fill: #f0f0f0; stroke: #d0d0d0; stroke-width: 1; }
      .tab-active { fill: white; stroke: #d0d0d0; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" class="bg" />
  
  <!-- Application Window -->
  <rect x="50" y="50" width="700" height="400" rx="5" class="window" />
  
  <!-- Window Header -->
  <rect x="50" y="50" width="700" height="30" rx="5" class="header" />
  <text x="70" y="70" class="text" fill="white">The Network Project - Device Configuration</text>
  
  <!-- Device View -->
  <rect x="50" y="80" width="250" height="370" class="panel" />
  
  <!-- Selected Device -->
  <rect x="100" y="120" width="150" height="100" rx="5" class="device" />
  <text x="175" y="175" class="text" fill="white" text-anchor="middle" font-weight="bold">Router</text>
  
  <!-- Device Name -->
  <text x="175" y="240" class="text" text-anchor="middle" font-weight="bold">Main Router</text>
  
  <!-- Device Model Info -->
  <text x="175" y="265" class="text" text-anchor="middle" font-size="12">Model: Generic Router</text>
  <text x="175" y="285" class="text" text-anchor="middle" font-size="12">Brand: Generic</text>
  <text x="175" y="305" class="text" text-anchor="middle" font-size="12">Connections: 5/8</text>
  
  <!-- Device Status -->
  <rect x="125" y="325" width="100" height="25" rx="12" fill="#5ee27c" />
  <text x="175" y="342" class="text" fill="white" text-anchor="middle">Online</text>
  
  <!-- Configuration Panel -->
  <rect x="300" y="80" width="450" height="370" class="canvas" />
  
  <!-- Tabs -->
  <rect x="300" y="80" width="100" height="30" class="tab-active" rx="5 5 0 0" />
  <text x="350" y="100" class="text" text-anchor="middle">General</text>
  
  <rect x="400" y="80" width="100" height="30" class="tab" rx="5 5 0 0" />
  <text x="450" y="100" class="text" text-anchor="middle">Network</text>
  
  <rect x="500" y="80" width="100" height="30" class="tab" rx="5 5 0 0" />
  <text x="550" y="100" class="text" text-anchor="middle">Wireless</text>
  
  <rect x="600" y="80" width="100" height="30" class="tab" rx="5 5 0 0" />
  <text x="650" y="100" class="text" text-anchor="middle">Security</text>
  
  <!-- Tab Content -->
  <rect x="300" y="110" width="450" height="340" class="panel" />
  
  <!-- Form Fields -->
  <text x="320" y="140" class="text">Device Name:</text>
  <rect x="440" y="125" width="290" height="25" class="form-field" />
  <text x="450" y="142" class="text">Main Router</text>
  
  <text x="320" y="180" class="text">Model:</text>
  <rect x="440" y="165" width="290" height="25" class="form-field" />
  <text x="450" y="182" class="text">Generic Router</text>
  
  <text x="320" y="220" class="text">Brand:</text>
  <rect x="440" y="205" width="290" height="25" class="form-field" />
  <text x="450" y="222" class="text">Generic</text>
  
  <text x="320" y="260" class="text">IP Address:</text>
  <rect x="440" y="245" width="290" height="25" class="form-field" />
  <text x="450" y="262" class="text">192.168.1.1</text>
  
  <text x="320" y="300" class="text">Subnet Mask:</text>
  <rect x="440" y="285" width="290" height="25" class="form-field" />
  <text x="450" y="302" class="text">255.255.255.0</text>
  
  <text x="320" y="340" class="text">MAC Address:</text>
  <rect x="440" y="325" width="290" height="25" class="form-field" />
  <text x="450" y="342" class="text">00:1A:2B:3C:4D:5E</text>
  
  <text x="320" y="380" class="text">Bandwidth:</text>
  <rect x="440" y="365" width="290" height="25" class="form-field" />
  <text x="450" y="382" class="text">100 Mbps</text>
  
  <!-- Action Buttons -->
  <rect x="440" y="410" width="100" height="30" rx="3" class="ui-active" />
  <text x="490" y="430" class="text" fill="white" text-anchor="middle">Save</text>
  
  <rect x="550" y="410" width="100" height="30" rx="3" class="ui-element" />
  <text x="600" y="430" class="text" text-anchor="middle">Cancel</text>
  
  <!-- Connection Status -->
  <circle cx="320" y="425" r="8" fill="#5ee27c" />
  <text x="335" y="430" class="text" font-size="12">Configuration Valid</text>
</svg>
