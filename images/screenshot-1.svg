<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #f0f3fa; }
      .window { fill: white; stroke: #d0d0d0; stroke-width: 2; }
      .header { fill: #5e7ce2; }
      .panel { fill: #f5f5f5; stroke: #e0e0e0; stroke-width: 1; }
      .canvas { fill: white; }
      .ui-element { fill: #e0e0e0; }
      .toolbar { fill: #f0f0f0; }
      .text { fill: #333; font-family: Arial; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" class="bg" />
  
  <!-- Application Window -->
  <rect x="50" y="50" width="700" height="400" rx="5" class="window" />
  
  <!-- Window Header -->
  <rect x="50" y="50" width="700" height="30" rx="5" class="header" />
  <text x="70" y="70" class="text" fill="white">The Network Project - Network Designer</text>
  
  <!-- Left Panel (Toolbox) -->
  <rect x="50" y="80" width="150" height="370" class="panel" />
  <text x="125" y="100" class="text" text-anchor="middle">Toolbox</text>
  
  <!-- Toolbox Items -->
  <rect x="70" y="120" width="110" height="30" rx="3" class="ui-element" />
  <rect x="70" y="160" width="110" height="30" rx="3" class="ui-element" />
  <rect x="70" y="200" width="110" height="30" rx="3" class="ui-element" />
  <rect x="70" y="240" width="110" height="30" rx="3" class="ui-element" />
  <rect x="70" y="280" width="110" height="30" rx="3" class="ui-element" />
  <rect x="70" y="320" width="110" height="30" rx="3" class="ui-element" />
  <rect x="70" y="360" width="110" height="30" rx="3" class="ui-element" />
  <rect x="70" y="400" width="110" height="30" rx="3" class="ui-element" />
  
  <!-- Main Canvas -->
  <rect x="200" y="80" width="400" height="370" class="canvas" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Network Diagram (simplified) -->
  <!-- Router -->
  <rect x="350" y="200" width="50" height="30" rx="5" fill="#5e7ce2" />
  <line x1="360" y1="200" x2="360" y2="230" stroke="white" stroke-width="1" />
  <line x1="370" y1="200" x2="370" y2="230" stroke="white" stroke-width="1" />
  <line x1="380" y1="200" x2="380" y2="230" stroke="white" stroke-width="1" />
  <line x1="390" y1="200" x2="390" y2="230" stroke="white" stroke-width="1" />
  
  <!-- Switch 1 -->
  <rect x="250" y="150" width="50" height="30" rx="5" fill="#5ee27c" />
  
  <!-- Switch 2 -->
  <rect x="450" y="150" width="50" height="30" rx="5" fill="#5ee27c" />
  
  <!-- Server -->
  <rect x="350" y="300" width="50" height="60" rx="5" fill="#e2bd5e" />
  <line x1="350" y1="320" x2="400" y2="320" stroke="white" stroke-width="1" />
  <line x1="350" y1="340" x2="400" y2="340" stroke="white" stroke-width="1" />
  
  <!-- PC 1 -->
  <rect x="250" y="100" width="40" height="30" rx="2" fill="#e25e5e" />
  
  <!-- PC 2 -->
  <rect x="460" y="100" width="40" height="30" rx="2" fill="#e25e5e" />
  
  <!-- Connections -->
  <line x1="375" y1="200" x2="375" y2="300" stroke="#333" stroke-width="2" />
  <line x1="375" y1="200" x2="275" y2="150" stroke="#333" stroke-width="2" />
  <line x1="375" y1="200" x2="475" y2="150" stroke="#333" stroke-width="2" />
  <line x1="275" y1="150" x2="270" y2="130" stroke="#333" stroke-width="2" />
  <line x1="475" y1="150" x2="480" y2="130" stroke="#333" stroke-width="2" />
  
  <!-- Right Panel (Properties) -->
  <rect x="600" y="80" width="150" height="370" class="panel" />
  <text x="675" y="100" class="text" text-anchor="middle">Properties</text>
  
  <!-- Properties Panel Content -->
  <rect x="610" y="120" width="130" height="20" rx="2" class="ui-element" />
  <rect x="610" y="150" width="130" height="20" rx="2" class="ui-element" />
  <rect x="610" y="180" width="130" height="20" rx="2" class="ui-element" />
  <rect x="610" y="210" width="130" height="20" rx="2" class="ui-element" />
  <rect x="610" y="240" width="130" height="20" rx="2" class="ui-element" />
  <rect x="610" y="270" width="50" height="20" rx="2" class="ui-element" />
  <rect x="670" y="270" width="70" height="20" rx="2" class="ui-element" />
  <rect x="610" y="300" width="130" height="40" rx="2" class="ui-element" />
  <rect x="610" y="350" width="60" height="25" rx="3" fill="#5e7ce2" />
  <rect x="680" y="350" width="60" height="25" rx="3" class="ui-element" />
  
  <!-- Toolbar -->
  <rect x="200" y="80" width="400" height="30" class="toolbar" />
  <circle cx="220" cy="95" r="8" class="ui-element" />
  <circle cx="245" cy="95" r="8" class="ui-element" />
  <circle cx="270" cy="95" r="8" class="ui-element" />
  <rect x="295" y="87" width="16" height="16" rx="2" class="ui-element" />
  <rect x="321" y="87" width="16" height="16" rx="2" class="ui-element" />
  <rect x="347" y="87" width="16" height="16" rx="2" class="ui-element" />
</svg>
